<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 2em;
        }
        section {
            margin-bottom: 2em;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1em;
        }
        input, textarea {
            padding: 0.5em;
            margin-top: 0.5em;
        }
        button {
            margin-top: 1em;
            padding: 0.7em;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Static Website</h1>
        <nav>
            <ul>
                <li><a href="#home" onclick="showHome()">Home</a></li>
                <li><a href="#contact" onclick="showContact()">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>About This Website</h2>
            <p>This is a simple static website created with HTML, CSS, and JavaScript.</p>
            <h2>Features</h2>
            <ul>
                <li>Fast and lightweight</li>
                <li>Easy to host</li>
                <li>Great for small projects</li>
            </ul>
        </section>
        <section id="contact" style="display:none;">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Static Website</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted!');
        });

        function showHome() {
            document.getElementById('home').style.display = 'block';
            document.getElementById('contact').style.display = 'none';
        }

        function showContact() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('contact').style.display = 'block';
        }
    </script>
</body>
</html>
